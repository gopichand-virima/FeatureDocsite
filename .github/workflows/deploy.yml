name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type check
        run: npm run type-check
        continue-on-error: true
        
      - name: Lint
        run: npm run lint
        continue-on-error: true
        
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Verify build output
        run: |
          echo "Checking build directory..."
          ls -la build/
          echo "Checking content directory..."
          ls -la build/content/ || echo "Content directory not found"
          echo "Counting MDX files..."
          find build/content -name "*.mdx" | wc -l
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
