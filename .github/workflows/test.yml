name: Test and Lint

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    name: Test Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['18', '20']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify package.json
        run: |
          echo "Verifying package.json..."
          node -e "const pkg = require('./package.json'); console.log('Package name:', pkg.name); console.log('Package version:', pkg.version);"

      - name: Check for TypeScript errors
        run: |
          if [ -f tsconfig.json ]; then
            echo "Running TypeScript type check..."
            npx tsc --noEmit || echo "TypeScript errors found (non-blocking)"
          else
            echo "No tsconfig.json found, skipping type check"
          fi
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_ANTHROPIC_API_KEY: ${{ secrets.VITE_ANTHROPIC_API_KEY }}
          VITE_ALGOLIA_APP_ID: ${{ secrets.VITE_ALGOLIA_APP_ID }}
          VITE_ALGOLIA_API_KEY: ${{ secrets.VITE_ALGOLIA_API_KEY }}
          VITE_PINECONE_API_KEY: ${{ secrets.VITE_PINECONE_API_KEY }}
          VITE_SERPER_API_KEY: ${{ secrets.VITE_SERPER_API_KEY }}
          VITE_BRAVE_API_KEY: ${{ secrets.VITE_BRAVE_API_KEY }}
          VITE_BING_API_KEY: ${{ secrets.VITE_BING_API_KEY }}

      - name: Verify build artifacts
        run: |
          echo "üîç Verifying build output..."
          if [ ! -d "build" ]; then
            echo "‚ùå Error: Build directory not found!"
            exit 1
          fi
          
          if [ ! -f "build/index.html" ]; then
            echo "‚ùå Error: index.html not found in build directory!"
            exit 1
          fi
          
          echo "‚úÖ Build verification successful!"
          echo "Build contents:"
          ls -la build/ | head -20
          
          # Check for common build artifacts
          if [ -d "build/assets" ]; then
            echo "‚úÖ Assets directory found"
            ASSET_COUNT=$(find build/assets -type f | wc -l)
            echo "  üì¶ Asset files: $ASSET_COUNT"
            find build/assets -type f | head -10
          fi
          
          # Verify content directory exists
          if [ -d "build/content" ]; then
            echo "‚úÖ Content directory found"
            CONTENT_MDX=$(find build/content -name "*.mdx" 2>/dev/null | wc -l)
            echo "  üìÑ MDX files: $CONTENT_MDX"
            
            # Verify key version directories (non-blocking)
            for version in "5_13" "6_1" "6_1_1" "NG"; do
              if [ -d "build/content/$version" ]; then
                VERSION_MDX=$(find "build/content/$version" -name "*.mdx" 2>/dev/null | wc -l)
                echo "  ‚úÖ Version $version: $VERSION_MDX MDX files"
              else
                echo "  ‚ö†Ô∏è  Version $version directory not found (may not exist for all versions)"
              fi
            done
          else
            echo "‚ö†Ô∏è  Warning: Content directory not found in build"
            echo "‚ö†Ô∏è  This may indicate a build configuration issue"
          fi

      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sh build | cut -f1)
          FILE_COUNT=$(find build -type f | wc -l)
          MDX_COUNT=$(find build/content -name "*.mdx" 2>/dev/null | wc -l)
          echo "üì¶ Build size: $BUILD_SIZE"
          echo "üìÑ Total files: $FILE_COUNT"
          echo "üìÑ MDX content files: $MDX_COUNT"
          
          # Warn if build is unusually large (> 100MB)
          BUILD_SIZE_BYTES=$(du -sb build | cut -f1)
          if [ "$BUILD_SIZE_BYTES" -gt 104857600 ]; then
            echo "‚ö†Ô∏è  Warning: Build size exceeds 100MB"
          fi
          
          # Warn if too few MDX files (expected thousands)
          if [ "$MDX_COUNT" -lt 100 ]; then
            echo "‚ö†Ô∏è  Warning: Expected more MDX files (found $MDX_COUNT)"
            echo "‚ö†Ô∏è  This is a warning, not an error. Build will continue."
          else
            echo "‚úÖ MDX file count verification passed"
          fi

      - name: Test build output accessibility
        run: |
          echo "Testing build output..."
          if [ -f "build/index.html" ]; then
            # Basic HTML validation
            if grep -q "<!DOCTYPE html>" build/index.html; then
              echo "‚úÖ Valid HTML5 doctype found"
            else
              echo "‚ö†Ô∏è Warning: HTML5 doctype not found"
            fi
            
            if grep -q "<div id=\"root\">" build/index.html; then
              echo "‚úÖ React root element found"
            else
              echo "‚ö†Ô∏è Warning: React root element not found"
            fi
          fi

      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.node-version }}
          path: build/
          retention-days: 1

